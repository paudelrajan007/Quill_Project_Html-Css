<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <label for="name">Name:</label>
      <input
        id="name"
        name="name"
        type="text"
        placeholder="Full name"
        required
      />

      <br /><br />

      <label for="email">Email:</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="name@example.com"
        required
      />

      <br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
