<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>University Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 6px;
        text-align: center;
      }
      caption {
        font-weight: bold;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Kalinga University, Raipur
      </caption>
      <tr>
        <th rowspan="2">S.No.</th>
        <th colspan="2">Name</th>
        <th colspan="3">Course Information</th>
      </tr>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Course</th>
        <th>Branch</th>
        <th>Sem</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Priyanka</td>
        <td>Singh</td>
        <td>B.TECH.</td>
        <td>CS</td>
        <td>VI</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Akash</td>
        <td>Sharma</td>
        <td>B.TECH.</td>
        <td>CS</td>
        <td>VI</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bhavesh</td>
        <td>Agrawal</td>
        <td>DIPLOMA</td>
        <td>CS</td>
        <td>IV</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Deepak</td>
        <td>Pandey</td>
        <td>PGDCA</td>
        <td>CS</td>
        <td>II</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Anisha</td>
        <td>Joshi</td>
        <td>M.TECH</td>
        <td>MT</td>
        <td>II</td>
      </tr>
    </table>
  </body>
</html>
